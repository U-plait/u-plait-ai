name: FastAPI CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 확인용 로그 출력
        run: |
          echo "🧾 최신 커밋:"
          git log -1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/uplait-ai -f ./Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest

      - name: Create .env file on EC2 from secret
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.ENV_FILE }}" > ~/.env

      - name: EC2 Connect & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            sudo docker stop $(docker ps -a -q) || true
            sudo docker rm -fv $(docker ps -aq) || true

            sudo docker image rm ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest || true
          
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest
          
            sudo docker run -d -p 8000:8000 --env-file /home/ubuntu/.env ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest
            
            sudo docker image prune -f
