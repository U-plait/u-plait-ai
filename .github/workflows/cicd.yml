name: FastAPI CI/CD

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 저장소 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4

    # Python 환경 준비
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # requirements.txt 설치
    - name: requirements.txt 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Docker build & push
    - name: Docker build & push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/uplait-ai -f ./Dockerfile .
        docker push ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest

    # EC2에 .env 파일 생성
    - name: Create .env on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "${{ secrets.ENV_FILE }}" > /home/ubuntu/uplait-ai/.env

    # EC2 서버에 배포
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          cd /home/ubuntu/uplait-ai
          sudo docker rm -f uplait-ai || true
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest
          sudo docker run -d --name uplait-ai --env-file .env -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/uplait-ai:latest
