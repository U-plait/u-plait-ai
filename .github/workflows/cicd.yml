name: FastAPI CI/CD

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Docker 이미지 빌드 및 푸시
    - name: Docker build & push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/u-plait-ai:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/u-plait-ai:latest

    # 3. EC2에 .env 파일 생성 (디렉토리 없으면 생성)
    - name: Create .env on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /home/ubuntu/u-plait-ai
          echo "${{ secrets.ENV_FILE }}" > /home/ubuntu/u-plait-ai/.env
          ls -l /home/ubuntu/u-plait-ai/.env
          cat /home/ubuntu/u-plait-ai/.env

    # 4. EC2 서버에 배포
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          cd /home/ubuntu/u-plait-ai
          sudo docker rm -f u-plait-ai || true
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/u-plait-ai:latest
          sudo docker run -d --name u-plait-ai --env-file .env -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/u-plait-ai:latest
